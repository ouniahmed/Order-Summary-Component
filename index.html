<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Order summary component</title>
		<link rel="stylesheet" href="css/index.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="background-img"></div>
		<main class="card">
			<img class="card__img" src="images/illustration-hero.svg" alt="card-image" />
			<div class="card__summary">
				<h1 class="card__title">Order Summary</h1>
				<p class="card__description">
					You can now listen to millions of song,audiobooks, and podcasts on my device anywhere you
					like!
				</p>
				<div class="card__plan">
					<img class="card__planIcon" src="images/icon-music.svg" alt="music-icon" />
					<div class="card__planInfo">
						<p class="card__planType">Annual Plan</p>
						<p class="card__planPrice">$59.99/year</p>
					</div>
					<a class="card__planLink" href="#">Change</a>
				</div>
				<a href="#" class="card__btn card__btn--blue">Proceed To Payment</a>
				<a href="#" class="card__btn card__btn--transparent">Cancel Order</a>
			</div>
		</main>
	</body>
</html>
